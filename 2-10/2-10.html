<meta charset="utf-8">
<script type="text/javascript" src="https://jp.vuejs.org/js/vue.js"></script>
<script type="text/javascript" src="2-10.js" defer></script>
<link rel="stylesheet" type="text/css" href="2-10.css">
<!--フェードイン・フェードアウト-->
<div id="app">
	<button v-on:click="show = !show">表示を切り替える</button>
	<transition>
		<p v-if="show">
			吾輩は猫である。名前はまだ無い。<br>
			どこで生まれたかとんと検討がつかぬ<br>
			何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。
		</p>
	</transition>
</div>

<!--name属性値でエフェクトを分類する-->
<div id="app2">
	<button v-on:click="show = !show">表示を切り替える</button>
	<transition name="fade">

			吾輩は猫である。名前はまだ無い。<br>

			何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。
		</p>
	</transition>
	<transition name="slideInLeft">
		<p v-if="show">
			吾輩は猫である。名前はまだ無い。<br>
			どこで生まれたかとんと検討がつかぬ<br>
			何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。
		</p>
	</transition>
</div>

<!--カスタムトランジションクラスの使用例-->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<div id="app3">
	<button v-on:click="show = !show">表示を切り替える</button>
	<transition name="zoom"
		enter-active-class="animated zoomIn"
		leave-active-class="animated zoomOut">
		<p v-if="show">
			吾輩は猫である。名前はまだ無い。<br>
			どこで生まれたかとんと検討がつかぬ<br>
			何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。
		</p>
	</transition>
</div>
