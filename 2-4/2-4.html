<meta charset="utf-8">
<script type="text/javascript" src="https://jp.vuejs.org/js/vue.js"></script>
<script type="text/javascript" src="2-4.js" defer></script>
<link rel="stylesheet" type="text/css" href="2-4.css">
<!--テキストの入力-->
<div id="app">
	{{message}}
</div>

<!--式を使った出力-->
<div id="app2">
	{{lang == 'ja' ? message_ja : message_en}}
</div>

<!--属性にバインドする-->
<div id="app3">
	<input type="text" v-bind:value="message">
</div>

<!--スタイル属性にバインドする-->
<div id="app4">
	<p v-bind:style="{fontSize: pSize, color: pColor}">文字サイズは{{pSize}}です。</p>
</div>

<!--クラス属性にバインドする-->
<div id="app5">
	<p v-bind:class="{capitalize: isCapital}">hello vue!</p>
</div>

<!--リストデータをバインドする-->
<div id="app6">
	<table border="1">
		<tr><th>商品コード</th><th>商品名</th></tr>
		<tr v-for="item in products">
			<td>{{item.code}}</td><td>{{item.name}}</td>
		</tr>
	</table>
</div>

<!--繰り返し出力する要素にkeyを指定する-->
<div id="app7">
	<table border="1">
		<tr><th>商品コード</th><th>商品名</th></tr>
		<tr v-for="item in products" v-bind:key="item.code">
			<td>{{item.code}}</td><td>{{item.name}}</td>
		</tr>
	</table>
</div>

<!--v-if,v-elseの使用例-->
<div id="app8">
	<span v-if="stack >=1 ">残り{{stack}}個です。</span>
	<span v-else>在庫切れです。</span>
</div>

<div id="app9">
	{{price}}円 <span v-show="price < 1000">セール実施中!</span>
</div>
