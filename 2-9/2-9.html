<meta charset="utf-8">
<script type="text/javascript" src="https://jp.vuejs.org/js/vue.js"></script>
<script type="text/javascript" src="2-9.js" defer></script>
<!--単純なフォーム入力バインディング-->
<div id="app">
	<input type="text" v-model="year">
	<p>{{year}}</p>
</div>

<!--入力文字をDOMへリアルタイムに反映する-->
<div id="app2">
	<input type="text" v-on:input="yearInputHandler" v-bind:value="year">
	<p>{{year}}</p>
</div>

<!--一方通行のバインディング-->
<div id="app3">
	<textarea>{{message}}</textarea>
	<pre>入力内容：{{message}}</pre>
</div>

<!--チェックボックスに文字列をバインドする-->
<div id="app4">
	<label>ケーキはお好きですか？：{{answer}}</label>
	<input id="cake" type="checkbox" v-model="answer" true-value="はい" false-value="いいえ">
	<label for="cake">チェックしてください</label>
</div>

<!--グループ化したチェックボックスにバインドする-->
<div id="app5">
	<p>ご注文をお選びください：{{selection}}</p>
	<label>
		<input type="checkbox" v-model="answer" value="ケーキ">ケーキ
	</label>
	<label>
		<input type="checkbox" v-model="answer" value="紅茶">紅茶
	</label>
	<label>
		<input type="checkbox" v-model="answer" value="コーヒー">コーヒー
	</label>
</div>

<!--ラジオボタンにバインドする-->
<div id="app6">
	<p>当店のサービスはいかがでしたか？:{{answer}}</p>
	<label>
		<input type="radio" v-model="answer" value="素晴らしい">素晴らしい
	</label>
	<label>
		<input type="radio" v-model="answer" value="普通">普通
	</label>
	<label>
		<input type="radio" v-model="answer" value="まだまだ">まだまだ
	</label>
</div>

<!--単一選択のセレクトボックスにバインドする-->
<div id="app7">
	<p>当店のご利用頻度は?:{{answer}}</p>
	<select v-model="answer">
		<option disabled value="">選択してください</option>
		<option value="初めて">初めて</option>
		<option value="週1回以上">週1回以上</option>
		<option value="月2回以上">月2回以上</option>
		<option value="半年に1回">半年に1回</option>
	</select>
</div>

<!--複数選択のセレクトボックスにバインドする-->
<div id="app8">
	<p>分類：{{seletectedCategory}}</p>
	<select v-model="category" multiple>
		<option value="宿泊費">宿泊費</option>
		<option value="食費">食費</option>
		<option value="交通費">交通費</option>
	</select>
</div>

<!--セレクトボックスの選択肢にバインドする-->
<div id="app9">
	<p>当店のご利用頻度は?:{{answer}}</p>
	<select v-model="answer">
		<option disabled value="">選択してください</option>
		<option v-for="item in options" v-bind:value="item.label" v-bind:key="item.code">{{item.label+' '+item.code}}</option>
	</select>
</div>

<!--カレンダーにバインドする-->
<div id="app10">
	<p>ご希望到着日:{{arrival_date}}</p>
	<input type="date" v-model="arrival_date">
</div>
